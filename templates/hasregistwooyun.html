<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<head>
<title>
            检测邮箱是否注册了乌云
</title>
<link href="/static/images/favicon.ico" rel="shortcut icon">
<link href="//cdn.bootcss.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<img src="static/images/girl2.jpg" class="img-responsive" alt="Cinque Terre" width="900" height="236">
    <br>
  	<br>
  	<br>
		<p class="glyphicon glyphicon-flash">
			检测邮箱是否注册了乌云，可以批量，但只会返回第一个检测到已注册的邮箱
		</p>
	</div>
	<span class="label label-success">白帽子的邮箱</span>
 <br><br><br>
            {% if cournum and gotit%}
	<div class="alert alert-success question-correct glyphicon glyphicon-send">
  结果如下
	</div>
	<ul class="list-group ">
		<li class="list-group-item glyphicon glyphicon-align-center">
		<li class="list-group-item glyphicon glyphicon-barcode"> 这个邮箱注册了乌云： {{gotit}}</li>
	</ul>
	<div class="alert alert-success glyphicon glyphicon-time">
          在这个邮箱下面的邮箱们没有进行检测，它们中可能有的注册了乌云（这个程序只返回第一个被检测到已注册的邮箱）
	</div>
    {% elif not gotit %}
	<div class="alert alert-danger">
		{{msg}}
	</div>
                {% endif %}
  {% if not cournum %}
	<form class="form" action="/" method="post">
		<div class="form-group">
			<label for="name" class="glyphicon glyphicon-edit">需要检测的邮箱输入在下方，一行一个邮箱</label>
			<textarea class="form-control" rows="3" name="usernames"></textarea>
      <br><a href="" onclick="changeImage();"><img id="vchartvchart"  height="20" width="80" src="/captcha"></a>
<br><br>
      <input type="text" class="form-control" id="myyzm" name="myyzm"
            placeholder="输入验证码"><br>
			<br><input type="submit" class="btn btn-primary" value="检测">
		</div>
	</form>
    {% endif %}
</div>
<script>
function changeImage(){
document.getElementById("vchartvchart").src="/captcha";
}
</script>
</html>
</body>
</html>
